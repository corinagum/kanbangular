<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanbangular</title>
</head>
<body>
  <h1>Kanbangular</h1>
  <form>
    <fieldset>
     <div class="new_task_title">
       <label for="new_task_title">Title</label>
       <input id="new_task_title" type="text" ng-model="new_task.title">
     </div>
     <div class="new_task_description">
       <label for="new_task_description">Author</label>
       <input id="new_task_description" type="text" ng-model="new_task.description">
     </div>
     <div class="new_task_priority">
       <label for="new_task_priority">Author</label>
       <input id="new_task_priority" type="text" ng-model="new_task.priority">
     </div>
     <div class="commit">
       <button type="button" ng-click="TaskService.addTask(new_task); new_task=null" >Add Task</button>
     </div>
    </fieldset>
  </form>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controllers/task-controllers.js"></script>
  <script type="text/javascript" src="./js/services.js"></script>

</body>
</html>
