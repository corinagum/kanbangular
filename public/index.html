<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanbangular</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script> <!-- load angular -->
  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.1.8/css/xeditable.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body ng-app="app" ng-controller='UserController' ng-cloak>
  <div id="nav">
    <div class="header-container">
      <h1 ng-cloak>{{ "Kanbangular" }}</h1>
    </div>
    <div class="navLinks-container">
      <ul>
        <li ng-hide="isLoggedIn()"><a ng-href='/' ng-click='deleteMessage()'>Home</a></li>
        <li ng-hide="isLoggedIn()"><a ng-href='/login' ng-click='deleteMessage()'>Log In</a></li>
        <li ng-hide="isLoggedIn()"><a ng-href='/register' ng-click='deleteMessage()'>Register</a></li>
        <li ng-show="isLoggedIn()"><a ng-href='/logout' ng-click='logout(); deleteMessage()'>Log Out</a></li>
      </ul>
    </div>
  </div>
  <div id="mobileLinks-container">
    <ul>
      <li ng-show="isLoggedIn()"><a ng-href='/' ng-click='mobileShowHideNewTask()'>Add Task</a></li>
      <li ng-hide="isLoggedIn()"><a ng-href='/' ng-click='deleteMessage()'>Home</a></li>
             <li ng-hide="isLoggedIn()"><a ng-href='/login' ng-click='deleteMessage()'>Log In</a></li>
             <li ng-hide="isLoggedIn()"><a ng-href='/register' ng-click='deleteMessage()'>Register</a></li>
             <li ng-show="isLoggedIn()"><a ng-href='/logout' ng-click='logout(); deleteMessage()'>Log Out</a></li>
    </ul>
  </div>
  <div ng-hide="!isLoggedIn()" id="loggedIn" class="new-task" >
      <form ng-show="mobileToggleNewTask" ng-submit="addTask(new_task); deleteMessage(); deleteAddTaskMessage(); new_task=null">
        <div ng-cloak class="loggedIn-message">{{loggedIn}} Use this form to add a task. &nbsp;&nbsp;&nbsp; {{message}} {{addTaskMessage}}</div>
        <fieldset>
         <div id="fieldset-container">
           <div class="new_task_title task_title">
            <label>Title</label>
             <input id="new_task_title" id="input-group" type="text" ng-model="new_task.title" autofocus required>
           </div>
           <div class="new_task_description">
            <label>Details</label>
            <input id="new_task_description" type="text" ng-model="new_task.description" required>
           </div>
             <div class="new_task_assignedTo">
              <label>Assign To</label>
              <select ng-options="user.username for user in users" id="new_task_assignedTo" type="text" ng-model="new_task.assignedTo" required>{{user.username}}</select>
             </div>
             <div class="new_task_priority">
              <label>Priority</label>
               <select id="new_task_priority" type="number" ng-model="new_task.priority" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
             </div>
           <div class="new_task_moment_due">
            <label>Due Date</label>
             <input id="new_task_moment_due" type="date" ng-model="new_task.momentDue" data-date-inline-picker="false" data-date-open-on-focus="true" required>
           </div>
           <div class="commit">
             <button type="submit" class="button"><span class="glyphicon glyphicon-plus"></span></button>
           </div>
         </div>
        </fieldset>
      </form>
  </div>
  <div ng-view>

  </div> <!-- // end div ng-view -->
  <div id="footer"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.1.8/js/xeditable.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controllers/task-controllers.js"></script>
  <script type="text/javascript" src="./js/controllers/user-controllers.js"></script>
  <script type="text/javascript" src="./js/controllers/nav-controllers.js"></script>
  <script type="text/javascript" src="./js/services.js"></script>

</body>
</html>
